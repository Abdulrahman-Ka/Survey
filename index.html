<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>
<div class="container">
    <header>
        <h2 id="title" class="text-center">freeCodeCamp Survey Form</h2>
        <p id="description" class="text-center">Thank you for the time to help us improve the platform</p>
    </header>

    <body>
        <form id="survey-form">
            <div class="div-form"><label id="name-label" for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="form-control" required>
            </div>

            <div class="div-form">
                <label id="email-label" for="emagitil">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" class="form-control" required />
            </div>
            <div class="div-form">
                <label id="age-label" for="age">Age <span class="clue">(Optional)</span></label>
                <input type="number" id="age" min="10" max="120" placeholder="Age" class="form-control" />
            </div>
            <div class="div-form">
                <label for="role" id="dropdown-label">Which option best describes your current role?</label>
                <select id="deropdown" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Student">Full Time Student</option>
                    <option value="prefer Not to Say">Prefer Not to Say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="div-form">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely" id="definitely-label">
                    <input type="radio" value="definitely" class="input-radio" id="definitely" name="recommend" />
                    Definitely
                </label>
                <label for="maybe" id="maybe-label"><input type="radio" class="input-radio" value="maybe" id="maybe" name="recommend">
                    Maybe
                </label>
                <label for="not sure" id="notsure-label"><input type="radio" class="input-radio" value="not sure" name="recommend">
                    Not sure
                </label>
            </div>
            <div class="div-form">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select list="fav" placeholder="Select an option" class="form-control">
                    <option disabled selected value>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
            <div class="div-form">
                <p>
                    What would you like to see improved?
                    <span: class="clue">(Check all that apply)</span:>
                </p>
                <label>
                    <input type="checkbox" name="prefer" id="input-checkbox" value="front-end-projects">
                    front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="input-checkbox" value="back-end-projects">
                    back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="input-checkbox" value="data-visualization">
                    Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="input-ckeckbox" value="challenges">
                    Challenges
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="input-checkbox" value="open-source-community">
                    Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="input-checkbox" value="gitter-help-rooms">
                    Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="input-checkbox" value="videos">
                    Videos
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="input-checkbox" value="city-meetups">
                    City Meetups
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="input-checkbox" value="wiki">
                    Wiki
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="input-checkbox" value="forum">
                    Forum
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="input-checkbox" value="additional-courses">
                    Additional Courses
                </label>
            </div>
            <div class="div-form">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="input-textarea" cols="55" rows="8"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="div-form">
                <button type="submit" id="submit">Submit</button:>
            </div>
        </form>
</div>
</body>

</html>
