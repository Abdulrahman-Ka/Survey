<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>

<body>
    <h2 id="title">freeCodeCamp Survey Form</h2>
    <p id="descriptin">Thank you for the time to help us improve the platform</p>
    <form action="index.html" method="dialog" id="survey-form">
        <fieldset>
            <div class="div-form"><label id="name-label" for="name">Name</label> <br>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label id="email-label" for="email">Email
                    
                </label><br>
            </div>
            <div class="div-form"><input type="email" id="email" placeholder="Enter your Email" required><br>
                <label id="number-label" for="age">Age (optional)</label><br>
            </div>
            <div class="div-form"><input type="number" id="age" min="10" placeholder="Age"><br>
                <label for="role" id="dropdown-label">Which option best describes your current role?</label> <br>
            </div>
            <div class="div-form"><input list="dropdown" placeholder="Select current role" required> <br>
                <datalist id="dropdown">
                    <option value="Student"></option>
                    <option value="Full Time Job"></option>
                    <option value="Full Time Student"></option>
                    <option value="prefer Not to Say"></option>
                    <option value="Other"></option>
                </datalist>
            </div>
            <div class="div-form"><label>Would you recommend freeCodeCamp to a friend?</label> <br>
                
                <label for="definitely" id="definitely-label"><input type="radio" value="definitely" id="definitely" name="recommend">
                    Definitely</label> 
                
                <label for="maybe" id="maybe-label"><input type="radio" value="maybe" id="maybe" name="recommend">
                    Maybe</label> 
                
                <label for="not sure" id="notsure-label"><input type="radio" value="not sure" name="recommend">
                    Not sure</label>
            </div>
            <div class="div-form"><label for="fav">What is your favorite feature of freeCodeCamp?</label><br>
                <input list="fav" placeholder="Select an option"><br>
                <datalist id="fav">
                    <option value="Challenges"></option>
                    <option value="Projects"></option>
                    <option value="Community"></option>
                    <option value="Open Source"></option>
                </datalist>
            </div>
            <div class="div-form">
                <p>What would you like to see improved?</p>
                <label>
                    <input type="checkbox" name="prefer" id="input-checkbox" value="front-end-projects">
                    front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="input-checkbox" value="back-end-projects">
                    back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="input-checkbox" value="data-visualization">
                    Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="input-ckeckbox" value="challenges">
                    Challenges
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="input-checkbox" value="open-source-community">
                    Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="input-checkbox" value="gitter-help-rooms">
                    Gitter help rooms
                </label>
                <label >
                    <input type="checkbox" name="prefer" id="input-checkbox" value="videos">
                    Videos
                </label>
                <label >
                    <input type="checkbox" name="prefer" id="input-checkbox" value="city-meetups">
                    City Meetups
                </label>
                <label >
                    <input type="checkbox" name="prefer" id="input-checkbox" value="wiki">
                    Wiki
                </label>
                <label >
                    <input type="checkbox" name="prefer" id="input-checkbox" value="forum">
                    Forum
                </label>
                <label > 
                    <input type="checkbox" name="prefer" id="input-checkbox" value="additional-courses">
                    Additional Courses
                </label>
            </div>
            <div class="div-form">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="input-textarea" cols="55" rows="8" placeholder="Enter your comment here..."></textarea>
            </div>
        </fieldset>
    </form>
</body>

</html>
